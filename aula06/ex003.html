<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>
    
    <style>
        body {
            background-color:rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
    </style>
   
    <script>
        var n1 = Number(window.prompt('digite um número')) // string que foi convertida em numero real
        var n2 = Number(window.prompt('digite outro número')) // string que foi convertida em numero real
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // (number + number) = adição
        // (string + string) = concatenação 
    </script>

</head>

<body>
    <h1>Olá Mundo!</h1>
    <p>Ja me livrei da maldição.</p>
</body>
